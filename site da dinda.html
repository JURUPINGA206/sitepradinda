<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Tempo Juntos</title>
    <style>
        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
            font-family: 'Times New Roman', serif;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #contador {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        #imagem {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Desde quando sou apaixonada por você</h1>
    <div id="contador"></div>
    <img id="imagem" src="https://i.imgur.com/AYEVx5U.jpg" alt="Nossa foto">
    <script>
        function atualizarContador() {
            const dataInicial = new Date("2010-08-22T00:00:00");
            const agora = new Date();
            const diferenca = agora - dataInicial;

            const anos = Math.floor(diferenca / (1000 * 60 * 60 * 24 * 365));
            const meses = Math.floor((diferenca % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const dias = Math.floor((diferenca % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById("contador").innerText = `${anos} anos, ${meses} meses, ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
        }
        setInterval(atualizarContador, 1000);
        atualizarContador();

        function criarCoração() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            document.body.appendChild(heart);
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(criarCoração, 500);
    </script>
</body>
</html>
